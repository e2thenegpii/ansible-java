---
- name: (Debian) install...
  become: yes
  become_user: root
  when: ansible_os_family == 'Debian'
  include: Debian.yml

- name: (RedHat) install...
  become: yes
  become_user: root
  when: ansible_os_family == 'RedHat'
  include: RedHat.yml
  
- name: set JAVA_HOME...
  become: yes
  become_user: root
  with_items:
    - etc/profile.d/java.sh
  template: >
    src={{item}}.j2
    dest=/{{item}}
    mode=0644
    owner=root
    group=root